@if (isAddingTask) {
  <app-new-tasks (cancel)="onCancelAddingTask()" (add)="onAddTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddingTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUsertasks; track task.id) {
        <li>
            <app-task [task]="task" (complete)="onCompletedTask($event)"/>
        </li>
    }
  </ul>
</section>
